<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OSINT Araç Kataloğu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>OSINT Araç Kataloğu</h1>
    <p>Kapsamlı, filtrelenebilir ve arama destekli OSINT araç listesi — eğitim ve araştırma amaçlı.</p>
  </header>

  <main>
    <section class="controls">
      <input id="search" placeholder="Araç adı, açıklama veya etiket girin..." />
      <select id="category">
        <option value="">Tüm Kategoriler</option>
      </select>
      <button id="clear">Filtreleri Temizle</button>
    </section>

    <section id="count" class="count"></section>
    <section id="list" class="grid"></section>
  </main>

  <footer>
    <small>Hazırlayan: rootnorth </small>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
